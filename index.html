<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Matching Game</title>
</head>
<body>
  <h2>Modern Matching Game</h2>
  <div class = "container">
    <section class ="cards row-one">
      <div class="card-panel light-blue darken-4" data-icon="redeem">
        <i class="material-icons redeem r-1">redeem</i>
      </div>
      <div class="card-panel light-blue darken-4" data-icon="redeem">
        <i class="material-icons redeem r-2">redeem</i>
      </div>  
      <div class="card-panel light-blue darken-4"data-icon="schedule">
        <i class="material-icons schedule">schedule</i>
      </div>
      <div class="card-panel light-blue darken-4" data-icon="schedule">
        <i class="material-icons schedule">schedule</i>
      </div>
    </section>
    <section class="cards row-two">
      <div class="card-panel light-blue darken-4">
        <i class="material-icons language 3">language</i>
      </div>
      <div class="card-panel light-blue darken-4">
        <i class="material-icons redeem">redeem</i>
      </div>
      <div class="card-panel light-blue darken-4">
        <i class="material-icons schedule 2">schedule</i>
      </div>
      <div class="card-panel light-blue darken-4">
        <i class="material-icons redeem">redeem</i>
      </div>
    </section>
    <section class="cards row-three">
      <div class="card-panel light-blue darken-4">
        <i class="material-icons redeem">redeem</i>
      </div>
      <div class="card-panel light-blue darken-4">
        <i class="material-icons redeem">redeem</i>
      </div>
      <div class="card-panel light-blue darken-4">
        <i class="material-icons language">language</i>
      </div>
      <div class="card-panel light-blue darken-4">
        <i class="material-icons redeem">redeem</i>
      </div>
    </section>
    <section class="cards row-four">
      <div class="card-panel light-blue darken-4">
        <i class="material-icons redeem">redeem</i>
      </div>
      <div class="card-panel light-blue darken-4">
        <i class="material-icons redeem">redeem</i>
      </div>
      <div class="card-panel light-blue darken-4">
        <i class="material-icons redeem">redeem</i>
      </div>
      <div class="card-panel light-blue darken-4">
        <i class="material-icons redeem">redeem</i>
      </div>
    </section>
    <script src="app.js"></script>
  </div>
</body>
</html>
